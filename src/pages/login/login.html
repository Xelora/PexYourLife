<ion-content class="background">
  <h1>PEX YOUR LIFE</h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <p><a>Forgot your login detail? <b>Get help signing in</b></a></p>
      <button ion-button block outline color="light" (click)="loginTapped()">Log in</button>
      <p>OR</p>
      <button ion-button block color="facebook" (click)="loginWithFB()">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
      </button>
      <button ion-button block color="google" (click)="loginWithGooglePlus()">
        <ion-icon name="logo-googleplus"></ion-icon>
        Login with Google+
      </button>
    </ion-card-content>
  </ion-card>
  <button ion-button clear full color="light" (click)="signinTapped()">
    Don't have an account ? Sign up
  </button>
</ion-content>
