<ion-content>
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <button ion-button block color="google">
        <ion-icon name="logo-googleplus"></ion-icon>
        Login with Google+
      </button>
      <button ion-button block color="facebook" (click)="loginWithFB()">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
      </button>
      <ion-card *ngIf="userData">
        <ion-card-header>{{userData.username}}</ion-card-header>
      </ion-card>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <a>Remember your login detail</a>
      <ion-checkbox></ion-checkbox>
      <br>
      <a><b>Forgot your login detail?</b></a>
      <button ion-button block color="pex" (click)="signinTapped()">
        Sign In
      </button>
      <button ion-button block color="pex" (click)="loginTapped()">
        Login
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
